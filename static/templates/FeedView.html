		// Get the modal

		span.onclick = function() {

		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {

			}
		}

		function hexToRgb(hex) {
			var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
			return result ? {
				r: parseInt(result[1], 16),
				g: parseInt(result[2], 16),
				b: parseInt(result[3], 16)
			} : null;
		};

		function componentToHex(c) {
			var hex = c.toString(16);
			return hex.length == 1 ? "0" + hex : hex;
		};

		function rgbToHex(r, g, b) {
			return "#" + (r.toString(16)) + (g.toString(16)) + (b.toString(16));
		};

		function rgbToGrayScale(hex){
			var rgb = hexToRgb(hex);
			if(rgb.r > rgb.b && rgb.r > rgb.g){
				rgb.b = rgb.r;
				rgb.g = rgb.r;
			}
			if(rgb.b > rgb.r && rgb.b > rgb.g){
				rgb.r = rgb.b;
				rgb.g = rgb.b;
			}
			if(rgb.g > rgb.b && rgb.g > rgb.r){
				rgb.b = rgb.g;
				rgb.r = rgb.g;
			}
			return "#" + rgbToHex(rgb.r, rgb.g, rgb.b);
		};

		$("#evt_color").change(function() {
			$("#content").css("background-color", $(this).val());
			$("#footer").css("background-color", rgbToGrayScale($(this).val()));
			$("body").css("background-color", $(this).val());
		}).change();

		$("option").hover(function() {
			$("#content").css("background-color", $(this).val());
			$("#footer").css("background-color", rgbToGrayScale($(this).val()));
			$("body").css("background-color", $(this).val());
		}).change();

		$("option").click(function() {
			modal.style.display = "none";
		});

		$('#evt_color').hover(function() {

		  $(this).attr('size', $('option').length);
		}, function() {

		  $(this).attr('size', 1);
		});
</script>
